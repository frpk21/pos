{% extends 'base/base1.html' %}

{% block contenido %}

    <div class="content">
        <div class="container-fluid">
            <div class="col-md-12">
                <div class="card">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="card-header card-header-icon card-header-warning">
                                <div class="card-icon">
                                    <i class="material-icons">assignment</i>
                                </div>
                                <h4 class="card-title "><strong> Editar/Crear Vales</strong></h4>
                                <span style="color: gray;">VALES DE CAJA</span><br>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method='POST'>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Editar/Crear Vales
                                </div>
                                <!-- /.panel-heading-->
                                <div class='panel-body'>
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span> Guardar</button>
                                    <a href="{% url 'catalogos:categoria_list'%}" class="btn btn-success"><span class="fa fa-undo"></span>Cancelar</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock contenido %}

{% block extra_js %}

    {{ detalle_movimientos.media }}

    <script>


        function validavalor(id){
            valor = $("#id_valor").val();
            if (valor === undefined){valor=0;} else {if (valor.length == 0){valor=0;} else {valor=valor.replace(/\./g, '')}};
            $("#id_valor").val(parseInt(valor));
            
        }


        function format(input){
            var num = input.value.replace(/\./g,'');

            if(!isNaN(num)){
                num = num.toString().split('').reverse().join('').replace(/(?=\d*\.?)(\d{3})/g,'$1.');
                num = num.split('').reverse().join('').replace(/^[\.]/,'');
                input.value = num;

            }
            
            else{ alert('Solo se permiten numeros');
                input.value = input.value.replace(/[^\d\.]*/g,'');
            }
        }

    </script>

{% endblock extra_js %}
